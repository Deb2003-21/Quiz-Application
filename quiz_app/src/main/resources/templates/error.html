<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f1ee;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        .card {
            padding: 40px;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            color: #333;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        .btn-custom {
            background-color: #d19c95;
            border: none;
            color: white;
            margin: 10px 0;
            width: 100%;
            border-radius: 8px;
            padding: 12px;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.3s;
        }
        .btn-custom:hover {
            transform: scale(1.05);
            background-color: #c28a83;
        }
        h2 {
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }
        .underline {
            width: 60px;
            height: 4px;
            background: #d19c95;
            margin: 10px auto 20px;
            border-radius: 5px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Error </h2>
    <div class="underline"></div>
    <p>Oops! something wrong.</p>
    <button class="btn btn-custom" onclick="goHome()">Go Home</button>
</div>

<script>
    function goHome() {
        window.location.href = '/';
    }
</script>

</body>
</html>
