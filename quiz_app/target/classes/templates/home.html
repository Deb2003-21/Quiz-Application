<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: url('https://gamethinking.io/wp-content/uploads/sites/5/2018/12/quiz-background.png') no-repeat center center fixed;
            background-size: cover;
        }

        .landing-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .card {
            padding: 40px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }

        .btn-custom {
            background-color: #d19c95;
            border: none;
            color: white;
            margin-top: 15px;
            width: 100%;
            border-radius: 8px;
            padding: 12px;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.3s;
        }

        .btn-custom:hover {
            transform: scale(1.05);
            background-color: #c28a83;
        }

        .btn-secondary-custom {
            background-color: #a1a1a1;
            border: none;
            color: white;
            margin-top: 15px;
            width: 100%;
            border-radius: 8px;
            padding: 12px;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.3s;
        }

        .btn-secondary-custom:hover {
            transform: scale(1.05);
            background-color: #8b8b8b;
        }
    </style>
</head>
<body>

<div class="landing-container">
    <div class="card">
        <h1>Welcome to Quiz Master!</h1>
        <p>Challenge yourself and test your knowledge.</p>
        
        <a href="/create" class="btn btn-custom">Start Game</a>
        <a href="/lead" class="btn btn-secondary-custom">View Leaderboard</a>
    </div>
</div>

</body>
</html>
