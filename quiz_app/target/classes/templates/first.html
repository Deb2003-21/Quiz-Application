<!DOCTYPE html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Setup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f1ee;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        .card {
            padding: 40px;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            color: #333;
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
        .btn-custom {
            background-color: #d19c95;
            border: none;
            color: white;
            margin: 10px 0;
            width: 100%;
            border-radius: 8px;
            padding: 12px;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.3s;
        }
        .btn-custom:hover {
            transform: scale(1.05);
            background-color: #c28a83;
        }
        h2 {
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }
        .underline {
            width: 60px;
            height: 4px;
            background: #d19c95;
            margin: 10px auto 20px;
            border-radius: 5px;
        }
        .form-select, .form-control {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #d19c95;
        }
    </style>
</head>
<body>

<div class="card">
    <!-- Player ID Display -->
    <div style="display: flex; align-items: center; margin-bottom: 15px;">
    <!-- Colored Left Box -->
    <div style="background-color: #4A90E2; width: 8px; height: 100%; border-radius: 4px 0 0 4px;"></div>
    
    <!-- Player ID Text -->
    <div style="padding: 10px 15px; background-color: #57B9FF; color: white; border-radius: 0 8px 8px 0; font-weight: bold;">
         <span id="player-id" th:text="${session.player}"></span>
    </div>
</div>

    <h2>Quiz Setup</h2>
    <div class="underline"></div>

    <form method="post" action="/quiz/create">
        
        <select class="form-select" name="category" id="category">
            <option value="General Knowledge">General Knowledge</option>
            <option value="Science and Nature">Science and Nature</option>
            <option value="Entertainment: Video Games">Entertainment: Video Games</option>
            <option value="Entertainment: Music">Entertainment: Music</option>
            <option value="Entertainment: Film">Entertainment: Film</option>
            <option value="Science: Computers">Science: Computers</option>
             <option value="Entertainment: Books">Entertainment: Books</option>
              <option value="History">History</option>
            <option value="Geography">Geography</option>
        </select>

        <select class="form-select" name="difficulty" id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
            <option value="mix">Mixed</option>
        </select>

        <select class="form-select" onchange="time_es()" name="num" id="nq">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
        </select>

        <input type="text" class="form-select" value="1.25 min" id="time" readonly>

        <button class="btn btn-custom" type="submit">Start Quiz</button>
    </form>
</div>

<script>
    function time_es() {
        const nq = document.getElementById("nq").value;
        const tq = (nq/4);
        document.getElementById("time").value =  tq.toFixed(2)+"min";
    }
</script>



</body>
</html>
